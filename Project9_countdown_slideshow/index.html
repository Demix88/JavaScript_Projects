<!Doctype html>
<html lang ="en">
<head>
<title>Slideshow</title>
<meta charset="utf-8">
 <script src="./JS/main.js"></script>  
<link rel="stylesheet" type="text/css" href="./CSS/main.css"> 
</head>
<body>
    <p>How many seconds wold you like to set your alarm for?</p>
    <input id="seconds" value="" class="inputb"/>
    <button onclick="countdown()">Countdown</button>
    <p id="timer"></p>

<!--Slideshow-->
<div class="slideshow-container"> <!--creating slideshow container class-->

    <div class="mySlides fade"><!--div class for styling slides-->
      <div class="numbertext">1 / 3</div><!--adding slie numbers to the slides-->
      <img src="./images/mountain1.jpg" style="width:100%"><!--choosing the image-->
      <div class="text">Mountain 1</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./images/mountain2.jpg" style="width:100%">
      <div class="text">Mountain 2</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./images/mountain3.jpg" style="width:100%">
      <div class="text">Mountain 3</div>
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
    


</body>
</html>
